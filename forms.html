<div style="font-size:16px">
<form action="" style="margin-top:25px">
<label>Ein Input mit Type Phone und 'required' Attribut
  <input type="phone" required placeholder="+49 40 1234 5678" autofocus>
</label><br><br>
<label> Slide Selector
  <input type="range" id="rangeSlider"><span id="rangeSliderVal"></span>
  <script>
    document.getElementById("rangeSlider").onchange = function() {document.getElementById("rangeSliderVal").innerHTML = this.value;}
  </script>
</label><br><br>
<label> Multiple FileUpload
  <input type="file" multiple>
</label><br><br>
  <label> Suche
  <input type="search" value="Handwerkers">
</label><br><br>
<button type="submit">Submit</button>
</form>
<form action="" onsubmit="return false;" >
<label>Input Type E-Mail und 'required' Attribut. Sehr spannend !
  <input type="email" required>
</label><br><br>
<button type="submit" >Submit</button>
</form>
