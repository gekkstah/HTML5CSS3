<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="ui/default/slides.css" type="text/css" media="projection" id="slideProj">
<link rel="stylesheet" href="ui/default/nons5stuff.css" type="text/css" media="screen, projection" id="ourStyles">
<link rel="stylesheet" href="ui/default/bjoern.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="ui/default/nils.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="ui/default/outline.css" type="text/css" media="screen" id="outlineStyle">
<link rel="stylesheet" href="ui/default/print.css" type="text/css" media="print" id="slidePrint">
<link rel="stylesheet" href="ui/default/opera.css" type="text/css" media="projection" id="operaFix">
<style type="text/css">
body {background-color: #FFF; color: #000; font-size: 1.5em; font-family: verdana,helvetica,arial,sans-serif;}
.top-margin {
  margin-top: 1em;
}
label {
  display: block;
  margin-bottom: .5em;
}
</style>
</head>
<div>
  <form action="">
    <label>Ein Input mit <em>type="phone"</em> &amp; 'required'-Attribut
      <input type="phone" required placeholder="+49 40 1234 5678" autofocus>
    </label>
    <label> Slide Selector
      <input type="range" id="rangeSlider"><span id="rangeSliderVal"></span>
      <script>
      document.getElementById("rangeSlider").onchange = function() {document.getElementById("rangeSliderVal").innerHTML = this.value;}
      </script>
    </label>
    <label> Multiple FileUpload
      <input type="file" multiple>
    </label>
    <label> Suche
      <input type="search" value="Handwerkers">
    </label>
    <button type="submit">Submit</button>
  </form>
  <form action="" onsubmit="return false;" class="top-margin">
    <label>Input <em>type="email"</em> &amp; 'required'-Attribut. Sehr cool!
      <input type="email" required>
    </label>
    <button type="submit" >Submit</button>
  </form>
</div>
</html>
